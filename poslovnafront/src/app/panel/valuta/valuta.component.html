<h1 class="page-header">
  Valute
</h1>
<hr/>


<div class="table-responsive">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th class="col-2">Sifra</th>
        <th class="col-2">Naziv</th>
        <th class="col-2">Domaca</th>
        <th class="col-2">Sifra drzave</th>
        <th class="col-2">&nbsp;</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let count of pageset.content; let i = index">
        <td class="col-2">{{count.sifra | uppercase}}</td>
        <td class="col-2">{{ count.naziv }}</td>
        <td class="col-2">{{ count.domaca == true ? 'Da' : 'Ne'}}</td>
        <td class="col-2">{{ count.drzavaSifraDrzave }}</td>
        <td class="col-2">
          <button class="btn btn-success" (click)="fillField(count)" data-toggle="modal" data-target="#editForm">
            Izmeni valutu </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<nav>
  <ul class="pagination pagination-sm justify-content-center" *ngIf="pageset.totalPages > 0">
    <li class="page-item">
     <a class="page-link" *ngIf="!pageset.first" (click)="firstPage()">
        <<</a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.first" (click)="previousPage()">
        <</a>
   </li>
    <li *ngFor="let n of range()" [ngClass]="{'page-item': true}">
      <a [ngClass]="{'page-link': true, 'active': n == page}" (click)="goToPage(n)" *ngIf="n != page">{{n+1}}</a>
      <span [ngClass]="{'page-link': true, 'active': n == page}" *ngIf="n == page">{{n+1}}</span>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.last" (click)="nextPage()">></a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.last" (click)="lastPage()">>></a>
    </li>
  </ul>
</nav>

<div id="editForm" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form class="form-horizontal" #editForm="ngForm" (ngSubmit)="editValute()">

          <div class="form-group">
            <label for="naziv" class="col-sm-2 control-label"> Naziv: </label>
            <input type="text" ngModel #name="ngModel" name="naziv" class="form-control">
          </div>
          <div class="form-group">
            <label for="sifra" class="col-sm-2 control-label"> Sifra: </label>
            <input name="sifra" type="text" ngModel #sifra="ngModel"  class="form-control">
          </div>
          <div class="form-group">
            <label for="domaca" class="col-sm-2 control-label"> Domaca: </label>
            <input name="domaca" type="checkbox" ngModel #domaca="ngModel"  class="form-control">
          </div>
            <input type="submit" class="btn btn-primary" value="Edit " />

        </form>
      </div>
    </div>
  </div>
</div>
